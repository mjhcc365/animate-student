<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <!-- 动画关键帧 -->
    <style>
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-2px); }
      }
      .pulse { animation: pulse 2s ease-in-out infinite; }
      .rotate { animation: rotate 8s linear infinite; }
      .float { animation: float 3s ease-in-out infinite; }
    </style>
  </defs>
  
  <!-- 主图标 - 动画播放按钮 -->
  <g transform="translate(5, 8)">
    <!-- 外圈装饰 -->
    <circle cx="12" cy="12" r="10" stroke="url(#logoGradient)" stroke-width="1.5" fill="none" class="rotate"/>
    
    <!-- 播放按钮 -->
    <path d="M8 6 L8 18 L18 12 Z" fill="url(#logoGradient)" class="pulse"/>
    
    <!-- 动画粒子 -->
    <circle cx="20" cy="8" r="1.5" fill="#8b5cf6" class="float"/>
    <circle cx="22" cy="16" r="1" fill="#ec4899" class="float" style="animation-delay: 0.5s"/>
    <circle cx="4" cy="14" r="1.2" fill="#6366f1" class="float" style="animation-delay: 1s"/>
  </g>
  
  <!-- 文字部分 -->
  <g transform="translate(35, 0)">
    <!-- Animate -->
    <text x="0" y="15" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="700" fill="white">
      Animate
    </text>
    
    <!-- Student -->
    <text x="0" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500" fill="#a3a3a3">
      Student
    </text>
  </g>
  
  <!-- 装饰性线条 -->
  <line x1="85" y1="8" x2="95" y2="8" stroke="url(#logoGradient)" stroke-width="1" opacity="0.6"/>
  <line x1="85" y1="12" x2="90" y2="12" stroke="url(#logoGradient)" stroke-width="1" opacity="0.4"/>
</svg> 